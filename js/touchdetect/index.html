<html><head><title>Detect support for touch events</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
<script>
supportTouch = function () {
    var s = false;
    try {
        document.createEvent('TouchEvent');
        s = ('ontouchstart' in document.body) &&
            ('ontouchend' in document.body) &&
            ('ontouchmove' in document.body);
    } catch (e) {
    }
    return s;
};
</script>
<body>
<script>
document.write('<p>Support touch events: <b>' + supportTouch() + '</b>.</p>');
document.write('<p>User agent: ' + navigator.userAgent + '</p>');
</script>
</body>
</html>
