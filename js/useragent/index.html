<html><head><title>navigator object</title>
<meta name="viewport" content="width=device-width; maximum-scale=1.0; initial-scale=1.0; user-scalable=no;">
<body>
<script>
document.write('<p><b>navigator.platform</b>: ' + navigator.platform + '</p>');
document.write('<p><b>navigator.userAgent</b>: ' + navigator.userAgent + '</p>');
document.write('<p></p>');
document.write('<p><b>screen.width</b>: ' + screen.width + '</p>');
document.write('<p><b>screen.height</b>: ' + screen.height + '</p>');
</script>
</body>
</html>
